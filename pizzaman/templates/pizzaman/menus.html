{% extends 'pizzaman\base.html' %} 

{% block body %}

<table class="table table-striped">
    <tr>
        <th> Entree  </th>
        <th> Price </th>
        <th>  Created by </th>
    </tr>
    {% for itm in object_list %}
        <tr>
            <td> <a href="{% url 'menu_update' itm.pk %}">{{ itm.entree }}</a></td>
            <td> {{ itm.price }}</td>
            <td> {{ itm.created_by }}</td>

            </tr>

    {% endfor %}


</table>

{% endblock %}
